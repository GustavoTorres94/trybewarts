<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="tryewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" height="100px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div>
            <form action="" class="trybewarts-login">
                <label for="email">Usuário:</label>
                <input type="email" name="email" placeholder="Email" id="login">
                <label for="password">Senha:</label>
                <input type="password" name="password" placeholder="Senha" id="psw">
                <button type="submit" id="btn-login">Entrar</button>
            </form>
        </div>
    </header>
    <main>
        <div>
            <form action="" id="evaluation-form" class="styleForm" > 
                <div id="test-div" >
                    <input type="text" name="" placeholder="Nome" id="input-name">
                    <input type="text" name="" placeholder="Sobrenome" id="input-lastname">
                    <input type="email" name="" placeholder="Email" id="input-email">
                    <label for="house">Casa:</label>
                    <select name="" id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                    
                 </div>

                <div class="div-inputs">

                        <label id="label-family" >Qual sua família?</label>

                        <label><input type="radio" name="family" value="Frontend" >Frontend
                        </label>
                        
                        <label>
                        <input type="radio" name="family" value="Backend"> Backend
                        </label>

                        <label>
                        <input type="radio" name="family" value="FullStack">FullStack
                        </label>

                 </div>
                 <br>
                 <div class="div-checkbox">

                    <label id="label-content" >Qual conteúdo você está com mais vontade de aprender?</label>
                    <label>
                    <input type="checkbox" class="subject" >HoFs</input>
                    </label>
                    <label>
                    <input type="checkbox" class="subject">Jest</input>
                    </label>
                    <label>
                    <input type="checkbox" class="subject">Promises</input>
                    </label>
                    <label>
                    <input type="checkbox" class="subject">React</input>
                    </label>
                    <label>
                    <input type="checkbox" class="subject">SQL</input>
                    </label>
                    <label>
                    <input type="checkbox" class="subject">Python</input>
                    </label>
                 </div>

                 <div class="div-radio">
                    <label id="label-rate">Como você avalia a Trybewarts?</label><br>
                    <label>
                    <input type="radio" name="rate" value=""> 1
                    </label>
                    <label>
                    <input type="radio" name="rate" value=""> 2
                    </label>
                    <label>
                    <input type="radio" name="rate" value=""> 3
                    <label>
                    <input type="radio" name="rate" value=""> 4
                    </label>
                    <label>
                    <input type="radio" name="rate" value=""> 5
                    
                    <label>
                    <input type="radio" name="rate" value=""> 6 
                    </label>
                    <label>
                    <input type="radio" name="rate" value=""> 7
                    </label>
                    <label>
                    <input type="radio" name="rate" value=""> 8
                    </label>
                    <label>
                    <input type="radio" name="rate" value=""> 9
                    </label>    
                    <label>
                    <input type="radio" name="rate" value=""> 10
                    </label>

                 </div>

                 <div class="div-coment">

                    <label class="textarea">Deixe seu comentario:</label>
                                        
                    <textarea maxlength="500"></textarea>
                 </div>

                 <div id="validacao">
                    <label>Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id="agreement">
                   
                 </div>
                 <div>
                        <button id="submit-btn" type="submit" class="btnEnviar">Enviar</button>
                 </div>
                
            </form>
                
        </div>







            <div>
                <img src="./images/trybewarts-colored.svg" alt="Logo Trybewarts Colorida" id="trybewarts-forms-logo" height="500">
            </div>
        </main>
                <div>
                    <footer class="footer">Direitos reservados à Trybewarts©</footer>
                </div>


        <script src="script.js"></script>    

</body>
</html>
